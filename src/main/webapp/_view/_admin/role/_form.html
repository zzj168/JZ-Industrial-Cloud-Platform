<form onsubmit="return false;" id="roleForm" action="#(action)" method="post">
		<input type="hidden" name="role.pid" value="#(pid?? 0)" />
	#if(role.id??)
		<input type="hidden" name="role.id" value="#(role.id)" />
		
	<div class="form-group">
		<label>请输入名称:</label>
		<input type="text"  autocomplete="off" autofocus="autofocus"  class="form-control" data-rule="required;len<=200;" data-tips="请输入角色名称" placeholder="请输入角色名称" maxlength="100" name="role.name" value="#(role.name??)">
	</div>
	#else
		<div class="form-group">
			<label>请输入名称:</label>
			<textarea style="height: 100px"  autocomplete="off" autofocus="autofocus"  class="form-control" data-rule="required;len<=200;" data-tips="请输入角色名称 如有多个 用空格隔开" placeholder="请输入角色名称 如有多个 用空格隔开" maxlength="200" name="role.name">#(role.name??)</textarea>
		</div>
	#end
	
</form>
