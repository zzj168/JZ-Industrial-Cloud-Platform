#@adminLayout()
#define js()
<script type="text/javascript">
$(function(){
	var nav=$(".jbolt_admin_left_navs .jbolt_admin_nav").first();
	if(nav&&nav.length>0){
	var a=nav.find("a[data-hasurl]").first();
	if(a&&a.length>0){
			var withTabs=isWithtabs();
			if(withTabs){
				JBoltTabUtil.openTabByNav(a);
				}else{
					var url=a.attr("href");
					$.pjax({url:url,container:"#jbolt-container"});
					}
		}
		}
});

</script>
#end
